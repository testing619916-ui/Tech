<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tech Sparks Puzzle</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 0;
    }
    #puzzleContainer {
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 2px;
      justify-content: center;
    }
    .piece {
      width: 100px;
      height: 100px;
      background-size: 300px 300px;
      cursor: pointer;
      border: 1px solid #444;
    }
    #controls {
      margin: 15px;
    }
    #loginContainer, #playerForm {
      margin-top: 20px;
    }
    #congratsPage {
      display: none;
      margin-top: 40px;
    }
    button {
      background: #ff3333;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #cc0000;
    }
    @media (max-width: 600px) {
      #puzzleContainer {
        grid-template-columns: repeat(3, 80px);
        grid-template-rows: repeat(3, 80px);
      }
      .piece {
        width: 80px;
        height: 80px;
        background-size: 240px 240px;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ§© Tech Sparks Puzzle ðŸ§©</h1>

  <!-- Player input -->
  <div id="playerForm">
    <h3>Enter Your Details</h3>
    <input type="text" id="playerName" placeholder="Your Name"><br><br>
    <input type="text" id="playerClass" placeholder="Your Class"><br><br>
    <button onclick="startGame()">Start Puzzle</button>
  </div>

  <!-- Puzzle Game -->
  <div id="puzzleContainer" style="display:none;"></div>
  <div id="controls" style="display:none;">
    <button onclick="shuffle()">Shuffle</button>
  </div>

  <!-- Congrats Page -->
  <div id="congratsPage">
    <h2>ðŸŽ‰ Congratulations! ðŸŽ‰</h2>
    <p>You solved the puzzle!</p>
    <button onclick="playAgain()">Play Again</button>
  </div>

  <!-- Organizer login -->
  <div id="loginContainer">
    <h3>Organizer Login</h3>
    <input type="password" id="adminPassword" placeholder="Enter password">
    <button onclick="checkPassword()">Login</button>
  </div>

  <!-- Participant List -->
  <div id="participantsList" style="display:none; margin-top:20px;">
    <h3>Participants</h3>
    <ul id="participants"></ul>
  </div>

  <script>
    const imageUrl = "poster.jpg"; // your puzzle image
    const gridSize = 3;
    let pieces = [];
    let emptyIndex = gridSize * gridSize - 1;
    let playerName = "";
    let playerClass = "";

    function startGame() {
      playerName = document.getElementById("playerName").value.trim();
      playerClass = document.getElementById("playerClass").value.trim();

      if (!playerName || !playerClass) {
        alert("Please enter your name and class!");
        return;
      }

      // Save player details in localStorage
      let players = JSON.parse(localStorage.getItem("players")) || [];
      players.push({ name: playerName, class: playerClass });
      localStorage.setItem("players", JSON.stringify(players));

      document.getElementById("playerForm").style.display = "none";
      document.getElementById("puzzleContainer").style.display = "grid";
      document.getElementById("controls").style.display = "block";

      initPuzzle();
    }

    function initPuzzle() {
      const container = document.getElementById("puzzleContainer");
      container.innerHTML = "";
      pieces = [];

      for (let i = 0; i < gridSize * gridSize; i++) {
        let piece = document.createElement("div");
        piece.className = "piece";
        let row = Math.floor(i / gridSize);
        let col = i % gridSize;
        piece.style.backgroundImage = `url(${imageUrl})`;
        piece.style.backgroundPosition = `-${col * 100}px -${row * 100}px`;
        piece.dataset.index = i;
        piece.onclick = () => movePiece(i);
        container.appendChild(piece);
        pieces.push(piece);
      }

      pieces[emptyIndex].style.backgroundImage = "none"; // empty spot
    }

    function shuffle() {
      for (let i = 0; i < 100; i++) {
        let rand = Math.floor(Math.random() * pieces.length);
        movePiece(rand);
      }
    }

    function movePiece(index) {
      const emptyRow = Math.floor(emptyIndex / gridSize);
      const emptyCol = emptyIndex % gridSize;
      const pieceRow = Math.floor(index / gridSize);
      const pieceCol = index % gridSize;

      if (Math.abs(emptyRow - pieceRow) + Math.abs(emptyCol - pieceCol) === 1) {
        [pieces[index].style.backgroundImage, pieces[emptyIndex].style.backgroundImage] =
          [pieces[emptyIndex].style.backgroundImage, pieces[index].style.backgroundImage];

        [pieces[index].style.backgroundPosition, pieces[emptyIndex].style.backgroundPosition] =
          [pieces[emptyIndex].style.backgroundPosition, pieces[index].style.backgroundPosition];

        emptyIndex = index;

        if (checkWin()) {
          setTimeout(showCongrats, 500);
        }
      }
    }

    function checkWin() {
      for (let i = 0; i < pieces.length; i++) {
        if (i === emptyIndex) continue;
        let row = Math.floor(i / gridSize);
        let col = i % gridSize;
        if (pieces[i].style.backgroundPosition !== `-${col * 100}px -${row * 100}px`) {
          return false;
        }
      }
      return true;
    }

    function showCongrats() {
      document.getElementById("puzzleContainer").style.display = "none";
      document.getElementById("controls").style.display = "none";
      document.getElementById("congratsPage").style.display = "block";
    }

    function playAgain() {
      document.getElementById("congratsPage").style.display = "none";
      document.getElementById("puzzleContainer").style.display = "grid";
      document.getElementById("controls").style.display = "block";
      shuffle();
    }

    function checkPassword() {
      let password = document.getElementById("adminPassword").value;
      if (password === "Heyden@123") {
        let players = JSON.parse(localStorage.getItem("players")) || [];
        let list = document.getElementById("participants");
        list.innerHTML = "";
        players.forEach(p => {
          let li = document.createElement("li");
          li.textContent = `${p.name} (${p.class})`;
          list.appendChild(li);
        });
        document.getElementById("participantsList").style.display = "block";
      } else {
        alert("Wrong password!");
      }
    }
  </script>
</body>
</html>
